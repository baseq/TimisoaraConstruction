<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timisoara Building Permits</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="setYearlyData(2002)">2002</button>
      <button onclick="setYearlyData(2003)">2003</button>
      <button onclick="setYearlyData(2004)">2004</button>
      <button onclick="setYearlyData(2005)">2005</button>
      <button onclick="setYearlyData(2006)">2006</button>
      <button onclick="setYearlyData(2007)">2007</button>
      <button onclick="setYearlyData(2008)">2008</button>
      <button onclick="setYearlyData(2009)">2009</button>
      <button onclick="setYearlyData(2010)">2010</button>
      <button onclick="setYearlyData(2011)">2011</button>
      <button onclick="setYearlyData(2012)">2012</button>
      <button onclick="setYearlyData(2013)">2013</button>
      <button onclick="setYearlyData(2014)">2014</button>
      <button onclick="setYearlyData(2015)">2015</button>
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="toggleMarkers()">Toggle Markers</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
      <br/>
      <div id="data-info">Info about data</div>
    </div>
    <div id="map"></div>
    <script>
'use strict';
var map, heatmap;
var markers = [];

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat: 45.759722, lng: 21.23},
    mapTypeId: google.maps.MapTypeId.SATELLITE
  });

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: [],
    map: map
  });
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function toggleMarkers(){
  for(let i=0; i<markers.length; i++){
    markers[i].setMap(markers[i].getMap()==null?map:null);
  }
}

function setYearlyData(year) {
    $.getJSON('yearly_data/' + year + '.json', function (data) {
        var points = [];
        for(let i=0; i<markers.length; i++){
          markers[i].setMap(null);
        }
        markers = [];
        var sourcePoints = data.points;
        for(let i=0; i<sourcePoints.length; i++){
            points.push(new google.maps.LatLng(sourcePoints[i].lat,sourcePoints[i].lng));
        }
        heatmap.setData(points);
        $('#data-info').html("Displayed accurate points: "+data.accurate+"; Ignored inaccurate points: "+data.ignored);
        for(let i=0; i<sourcePoints.length; i++){
          let marker = new google.maps.Marker({
              position: new google.maps.LatLng(sourcePoints[i].lat,sourcePoints[i].lng),
              title: sourcePoints[i]['data']+","+sourcePoints[i]['beneficiar']+","+sourcePoints[i]['adresa']+","+sourcePoints[i]['descriere']
          });
          marker.setMap(null);
          markers.push(marker);
        }
    });
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 1);
}

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=visualization&callback=initMap">
    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </body>
</html>
